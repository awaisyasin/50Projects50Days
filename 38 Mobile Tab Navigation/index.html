<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Mobile Tab Navigation</title>
    </head>
    <body>
        <div class="phone">
            <img
                src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aG9tZXxlbnwwfHwwfHx8MA%3D%3D"
                alt=""
                class="content show"
            />
            <img
                src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d29ya3xlbnwwfHwwfHx8MA%3D%3D"
                alt=""
                class="content"
            />
            <img
                src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJsb2d8ZW58MHx8MHx8fDA%3D"
                alt=""
                class="content"
            />
            <img
                src="https://plus.unsplash.com/premium_photo-1670444760243-155db6c38716?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG5hdHVyZSUyMGFlc3RoZXRpY3xlbnwwfHwwfHx8MA%3D%3D"
                alt=""
                class="content"
            />
            <nav>
                <ul>
                    <li class="active">
                        <i class="fa-solid fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-users"></i>
                        <p>About Us</p>
                    </li>
                </ul>
            </nav>
        </div>

        <script src="script.js"></script>
    </body>
</html>
